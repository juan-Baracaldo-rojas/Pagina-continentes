<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ICONOS -->
    <link rel="stylesheet" href="./css/fontello.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    
    <title>Analisis Covid | Configuracion Top 10</title>
</head>
<body>
     <!--INICIO HEADER-->  
     <header class="header">
        <div class="container logo-nav-container">
            <a href="index.html" class="brand-logo icon-contacto">ANALISIS COVID</a>
            <span class="menu-icon icon-menu"> ver Menu </span>
            <nav class=navigation>
                <ul>
                    <li><a href="configuracion.html"class='icon-undo' >Configuracion </a></li>
                    <li><a href="index.html" class="icon-power-outline"> Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--FIN HEADER-->
    <!--INICIO MAIN-->
    <main>
        <div class="container mt-4">
            <h1 id="tituloConfTop10">Configuracion Top 10 </h1>
            <form id="form-usuario">
                <div class="form-group">
                    <label for="Descripcion">Nombre Pais</label>
                    <select id="paises">

                    </select>
                </div>
                <div class="form-group">
                    <label for="Posicio">Posicion  </label>
                    <select id="position" >
                        <script>
                            for(var cont=1;cont<=10;cont++){
                                document.write(`<option  >${cont}</option>`)
                            }
                        </script>
                    </select>
                </div>
                </br>
                <input type="submit" value="Insertar Pais" class="btn btn-primary col-sm-12 ">
            </form>
            
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Nombre Pais</th>
                        <th>Descripcion</th>
                        <th>Numero Muertos</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="Top10-list"></tbody>
            </table>
        </main>
    </div>
</body>
<script src="./js/configuracionTop10.js"></script>
<script src="./js/app.js"></script>
</html>
